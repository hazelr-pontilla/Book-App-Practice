<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %} | Bookstore&trade;</title>
</head>
<body>

    <nav class="max-w-4xl mx-auto px-6 py-4 bg-green-500 flex justify-between">
        <div class="logo">
            <a href="{% url 'frontpage' %}">Bookstore&trade;</a>
        </div>
        <div class="menu">
            <a href="{% url 'about' %}">About</a>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-6 py-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer></footer>
</body>
</html>
